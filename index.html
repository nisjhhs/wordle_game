<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/head.css" />
  </head>
  <body>
    <head>
      <div class="setting"></div>
      <div class="wordleTitle">Wordle</div>
      <div class="icons">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </head>

    <main>
      <div class="timer">00:00</div>
      <div class="row row0">
        <div class="block" data-index="00"></div>
        <div class="block" data-index="01"></div>
        <div class="block" data-index="02"></div>
        <div class="block" data-index="03"></div>
        <div class="block" data-index="04"></div>
      </div>

      <div class="row row1">
        <div class="block" data-index="10"></div>
        <div class="block" data-index="11"></div>
        <div class="block" data-index="12"></div>
        <div class="block" data-index="13"></div>
        <div class="block" data-index="14"></div>
      </div>

      <div class="row row2">
        <div class="block" data-index="20"></div>
        <div class="block" data-index="21"></div>
        <div class="block" data-index="22"></div>
        <div class="block" data-index="23"></div>
        <div class="block" data-index="24"></div>
      </div>

      <div class="row row3">
        <div class="block" data-index="30"></div>
        <div class="block" data-index="31"></div>
        <div class="block" data-index="32"></div>
        <div class="block" data-index="33"></div>
        <div class="block" data-index="34"></div>
      </div>

      <div class="row row4">
        <div class="block" data-index="40"></div>
        <div class="block" data-index="41"></div>
        <div class="block" data-index="42"></div>
        <div class="block" data-index="43"></div>
        <div class="block" data-index="44"></div>
      </div>

      <div class="row row5">
        <div class="block" data-index="50"></div>
        <div class="block" data-index="51"></div>
        <div class="block" data-index="52"></div>
        <div class="block" data-index="53"></div>
        <div class="block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="key key0">
        <div class="letter" data-key="Q">Q</div>
        <div class="letter" data-key="W">W</div>
        <div class="letter" data-key="E">E</div>
        <div class="letter" data-key="R">R</div>
        <div class="letter" data-key="T">T</div>
        <div class="letter" data-key="Y">Y</div>
        <div class="letter" data-key="U">U</div>
        <div class="letter" data-key="I">I</div>
        <div class="letter" data-key="O">O</div>
        <div class="letter" data-key="P">P</div>
      </div>

      <div class="key key1">
        <div class="letter" data-key="A">A</div>
        <div class="letter" data-key="S">S</div>
        <div class="letter" data-key="D">D</div>
        <div class="letter" data-key="F">F</div>
        <div class="letter" data-key="G">G</div>
        <div class="letter" data-key="H">H</div>
        <div class="letter" data-key="J">J</div>
        <div class="letter" data-key="K">K</div>
        <div class="letter" data-key="L">L</div>
      </div>

      <div class="key key2">
        <div class="letter_enter" data-key="ENTER">ENTER</div>
        <div class="letter" data-key="Z">Z</div>
        <div class="letter" data-key="X">X</div>
        <div class="letter" data-key="C">C</div>
        <div class="letter" data-key="V">V</div>
        <div class="letter" data-key="B">B</div>
        <div class="letter" data-key="N">N</div>
        <div class="letter" data-key="M">M</div>
        <div class="letter_backspace" data-key="BACKSPACE">
          <img src="css/back.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
